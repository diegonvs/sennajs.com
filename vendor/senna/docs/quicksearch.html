t -b my-new-feature Commit your changes: git commit -m 'Add some feature' Push to the branch: git push origin my-new-feature Submit a pull request :D HistoryFor detailed changelog, check Releases. Credits Inspired by Daniel Pupius' Surface project Demo layouts by Pure CSS Icon made by Freepik TeamSenna.js was made with love by these people and a bunch of awesome contributors. Author Maintainer Eduardo Lundgren Bruno Basto Browser Support LicenseBSD License © Liferay, Inc. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-14T15:19:49-07:00 using the DocStrap template. "},"App.html":{"id":"App.html","title":"Class: App","body":" Documentation Classes AppAppDataAttributeHandlerCacheableHtmlScreenRequestScreenRouteScreenSurface Global dataAttributeHandlererrorsutils Class: App App new App() App class that handle routes and screens lifecycle. Extends EventEmitter Members &lt;protected, nullable&gt; activePath :string Holds the active path containing the query parameters. Type: string &lt;protected, nullable&gt; activeScreen :Screen Holds the active screen. Type: Screen &lt;protected&gt; allowPreventNavigate :boolean Allows prevent navigate from dom prevented event. Type: boolean Default Value: true &lt;protected, non-null&gt; basePath :string Holds link base path. Type: string Default Value: '' &lt;protected, non-null&gt; captureScrollPositionFromScrollEvent :boolean Captures scroll position from scroll event. Type: boolean Default Value: true &lt;protected&gt; defaultTitle :string Holds the default page title. Type: string Default Value: null &lt;protected, non-null&gt; formSelector :string Holds the form selector to define forms that are routed. Type: string Default Value: form[enctype=&quot;multipart/form-data&quot;]:not([data-senna-off]) &lt;protected, non-null&gt; linkSelector :string Holds the link selector to define links that are routed. Type: string Default Value: a:not([data-senna-off]) &lt;protected, non-null&gt; loadingCssClass :string Holds the loading css class. Type: string Default Value: senna-loading &lt;protected&gt; nativeScrollRestorationSupported :boolean Using the History API to manage your URLs is awesome and, as it happens, a crucial feature of good web apps. One of its downsides, however, is that scroll positions are stored and then, more importantly, restored whenever you traverse the history. This often means unsightly jumps as the scroll position changes automatically, and especially so if your app does transitions, or changes the contents of the page in any way. Ultimately this leads to an horrible user experience. The good news is, however, that there’s a potential fix: history.scrollRestoration. https://developers.google.com/web/updates/2015/09/history-api-scroll-restoration Type: boolean &lt;protected, nullable&gt; pendingNavigate :CancellablePromise Holds a deferred with the current navigation. Type: CancellablePromise Default Value: null &lt;protected, non-null&gt; popstateScrollLeft :Number Holds the window horizontal scroll position when the navigation using back or forward happens to be restored after the surfaces are updated. Type: Number Default Value: 0 &lt;protected, non-null&gt; popstateScrollTop :Number Holds the window vertical scroll position when the navigation using back or forward happens to be restored after the surfaces are updated. Type: Number Default Value: 0 &lt;protected, nullable&gt; redirectPath :string Holds the redirect path containing the query parameters. Type: string &lt;protected, nullable&gt; routes :Array Holds the screen routes configuration. Type: Array Default Value: [] &lt;protected, nullable&gt; screens :Object Maps the screen instances by the url containing the parameters. Type: Object Default Value: {} &lt;protected&gt; skipLoadPopstate :boolean When set to true the first erroneous popstate fired on page load will be ignored, only if globals.window.history.state is also null. Type: boolean Default Value: false &lt;protected, nullable&gt; surfaces :Object Maps that index the surfaces instances by the surface id. Type: Object Default Value: {} &lt;protected, non-null&gt; updateScrollPosition :boolean When set to true, moves the scroll position after popstate, or to the top of the viewport for new navigation. If false, the browser will take care of scroll restoration. Type: boolean Default Value: true Methods addRoutes(or) Adds one or more screens to the application. Example: app.addRoutes({ path: '/foo', handler: FooScreen }); or app.addRoutes([{ path: '/foo', handler: function(route) { return new FooScreen(); } }]); Parameters: Name Type Description or Object {Array} routes Single object or an array of object. Each object should contain path and screen. The path should be a string or a regex that maps the navigation route to a screen class definition (not an instance), e.g: { path: &quot;/home:param1&quot;, handler: MyScreen } { path: /foo.+/, handler: MyScreen } addSurfaces(surfaces) Adds one or more surfaces to the application. Parameters: Name Type Description surfaces Surface | String | Array.&lt;(Surface|String)&gt; Surface element id or surface instance. You can also pass an Array whichcontains surface instances or id. In case of ID, these should be the id of surface element. canNavigate(url) Returns if can navigate to path. Parameters: Name Type Description url string Returns: Type boolean clearScreensCache() Clear screens cache. createScreenInstance(path) Retrieves or create a screen instance to a path. Parameters: Name Type Description path string Path containing the querystring part. Returns: Type Screen dispatch() Dispatches to the first route handler that matches the current path, if any. Returns: Returns a pending request cancellable promise. Type CancellablePromise disposeInternal() doNavigate_(path [, opt_replaceHistory]) Starts navigation to a path. Parameters: Name Type Argument Description path string Path containing the querystring part. opt_replaceHistory boolean &lt;optional&gt; Replaces browser history. Returns: Returns a pending request cancellable promise. Type CancellablePromise &lt;protected&gt; finalizeNavigate_(path, nextScreen) Finalizes a screen navigation. Parameters: Name Type Description path string Path containing the querystring part. nextScreen Screen findRoute(path) Finds a route for the test path. Returns true if matches has a route, otherwise returns null. Parameters: Name Type Description path string Path containing the querystring part. Returns: Route handler if match any or null if the path is the same as the current url and the path contains a fragment. Type Object getAllowPreventNavigate() Gets allow prevent navigate. Returns: Type boolean getBasePath() Gets link base path. Returns: Type string getDefaultTitle() Gets the default page title. Returns: defaultTitle Type string getFormSelector() Gets the form selector. Returns: Type string getLinkSelector() Gets the link selector. Returns: Type string getLoadingCssClass() Gets the loading css class. Returns: Type string getUpdateScrollPosition() Gets the update scroll position value. Returns: Type boolean &lt;protected&gt; handleNavigateError_(path, nextScreen, error) Handle navigation error. Parameters: Name Type Description path string Path containing the querystring part. nextScreen Screen error Error hasRoutes() Checks if app has routes. Returns: Type boolean &lt;protected&gt; isLinkSameOrigin_(hostname) Tests if hostname is an offsite link. Parameters: Name Type Description hostname string Link hostname to compare with globals.window.location.hostname. Returns: Type boolean &lt;protected&gt; isSameBasePath_(path) Tests if link element has the same app's base path. Parameters: Name Type Description path string Link path containing the querystring part. Returns: Type boolean &lt;protected&gt; lockHistoryScrollPosition_() Lock the document scroll in order to avoid the browser native back and forward navigation to change the scroll position. In the end of navigation lifecycle scroll is repositioned. maybeDisableNativeScrollRestoration() If supported by the browser, disables native scroll restoration and stores current value. maybeNavigate_(href, event) Maybe navigate to a path. Parameters: Name Type Description href string Information about the link's href. event Event Dom event that initiated the navigation. maybeRepositionScrollToHashedAnchor() Maybe reposition scroll to hashed anchor. maybeRestoreNativeScrollRestoration() If supported by the browser, restores native scroll restoration to the value captured by `maybeDisableNativeScrollRestoration`. navigate(path [, opt_replaceHistory]) Navigates to the specified path if there is a route handler that matches. Parameters: Name Type Argument Description path string Path to navigate containing the base path. opt_replaceHistory boolean &lt;optional&gt; Replaces browser history. Returns: Returns a pending request cancellable promise. Type CancellablePromise &lt;protected&gt; onBeforeNavigate_(event) Befores navigation to a path. Parameters: Name Type Description event Event Event facade containing path and replaceHistory. &lt;protected&gt; onBeforeNavigateDefault_(event) Befores navigation to a path. Runs after external listeners. Parameters: Name Type Description event Event Event facade containing path and replaceHistory. &lt;protected&gt; onDocClickDelegate_(event) Intercepts document clicks and test link elements in order to decide whether Surface app can navigate. Parameters: Name Type Description event Event Event facade &lt;protected&gt; onDocSubmitDelegate_(event) Intercepts document form submits and test action path in order to decide whether Surface app can navigate. Parameters: Name Type Description event Event Event facade &lt;protected&gt; onLoad_() Listens to the window's load event in order to avoid issues with some browsers that trigger popstate calls on the first load. For more information see http://stackoverflow.com/questions/6421769/popstate-on-pages-load-in-chrome. &lt;protected&gt; onPopstate_(event) Handles browser history changes and fires app's navigation if the state belows to us. If we detect a popstate and the state is null, assume it is navigating to an external page or to a page we don't have route, then globals.window.location.reload() is invoked in order to reload the content to the current url. Parameters: Name Type Description event Event Event facade &lt;protected&gt; onScroll_() Listens document scroll changes in order to capture the possible lock scroll position for history scrolling. &lt;protected&gt; onStartNavigate_(event) Starts navigation to a path. Parameters: Name Type Description event Event Event facade containing path and replaceHistory. prefetch(path) Prefetches the specified path if there is a route handler that matches. Parameters: Name Type Description path string Path to navigate containing the base path. Returns: Returns a pending request cancellable promise. Type CancellablePromise prepareNavigateHistory_(path, nextScreen [, opt_replaceHistory]) Prepares screen flip. Updates history state and surfaces content. Parameters: Name Type Argument Description path string Path containing the querystring part. nextScreen Screen opt_replaceHistory boolean &lt;optional&gt; Replaces browser history. prepareNavigateSurfaces_(nextScreen, surfaces) Prepares screen flip. Updates history state and surfaces content. Parameters: Name Type Description nextScreen Screen surfaces object Map of surfaces to flip keyed by surface id. reloadPage() Reloads the page by performing `window.location.reload()`. removeRoute(route) Removes route instance from app routes. Parameters: Name Type Description route Route Returns: True if an element was removed. Type boolean removeScreen(path) Removes a screen. Parameters: Name Type Description path string Path containing the querystring part. saveHistoryCurrentPageScrollPosition_() Saves scroll position from page offset into history state. setAllowPreventNavigate(allowPreventNavigate) Sets allow prevent navigate. Parameters: Name Type Description allowPreventNavigate boolean setBasePath(path) Sets link base path. Parameters: Name Type Description path string setDefaultTitle(defaultTitle) Sets the default page title. Parameters: Name Type Description defaultTitle string setFormSelector(formSelector) Sets the form selector. Parameters: Name Type Description formSelector string setLinkSelector(linkSelector) Sets the link selector. Parameters: Name Type Description linkSelector string setLoadingCssClass(loadingCssClass) Sets the loading css class. Parameters: Name Type Description loadingCssClass string setUpdateScrollPosition(updateScrollPosition) Sets the update scroll position value. Parameters: Name Type Description updateScrollPosition boolean &lt;protected&gt; stopPendingNavigate_() Cancels pending navigate with Cancel pending navigation error. &lt;protected&gt; syncScrollPositionSyncThenAsync_() Sync document scroll position twice, the first one synchronous and then one inside async.nextTick. Relevant to browsers that fires scroll restoration asynchronously after popstate. Returns: Type CancellablePromise &lt;protected&gt; updateHistory_(title, path, state [, opt_replaceHistory]) Updates or replace browser history. Parameters: Name Type Argument Description title string &lt;nullable&gt; Document title. path string Path containing the querystring part. state object opt_replaceHistory boolean &lt;optional&gt; Replaces browser history. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-14T15:19:49-07:00 using the DocStrap template. "},"AppDataAttributeHandler.html":{"id":"AppDataAttributeHandler.html","title":"Class: AppDataAttributeHandler","body":" Documentation Classes AppAppDataAttributeHandlerCacheableHtmlScreenRequestScreenRouteScreenSurface Global dataAttributeHandlererrorsutils Class: AppDataAttributeHandler AppDataAttributeHandler new AppDataAttributeHandler() Initilizes App, register surfaces and routes from data attributes. Members app :App Holds the app reference initialized by data attributes. Type: App Default Value: null baseElement :Element Holds the base element to search initialization data attributes. This element is the container used to enable initialization based on the presence of `data-senna` attribute. Type: Element Default Value: null Methods disposeInternal() Disposes of this instance's object references. getApp() Gets the app reference. Returns: Type App getBaseElement() Gets the base element. Returns: baseElement Type Element handle() Inits application based on information scanned from document. maybeAddRoutes_() Maybe adds app routes from link elements that are `senna-route`. maybeAddSurfaces_() Maybe adds app surfaces by scanning `data-senna-surface` data attribute. maybeDispatch_() Dispatches app navigation to the current path when initializes. maybeParseLinkRoute_(link) Adds app route by parsing valid link elements. A valid link element is of the kind `rel=&quot;senna-route&quot;`. Parameters: Name Type Description link Element maybeParseLinkRouteHandler_(link) Maybe parse link route handler. Parameters: Name Type Description link Element Returns: Type string maybeParseLinkRoutePath_(link) Maybe parse link route path. Parameters: Name Type Description link Element Returns: Type string maybeSetBasePath_() Maybe sets app base path from `data-senna-base-path` data attribute. maybeSetLinkSelector_() Maybe sets app link selector from `data-senna-link-selector` data attribute. maybeSetLoadingCssClass_() Maybe sets app link loading css class from `data-senna-loading-css-class` data attribute. maybeSetUpdateScrollPosition_() Maybe sets app update scroll position from `data-senna-update-scroll-position` data attribute. querySelectorAllAsArray_(selector) Queries elements from document and returns an array of elements. Parameters: Name Type Description selector string Returns: Type array.&lt;Element&gt; setBaseElement(baseElement) Sets the base element. Parameters: Name Type Description baseElement Element updateElementIdIfSpecialSurface_(element) Updates element id if handled as special surface element. Some surfaces are slightly different from others, like when threating body as surface. Parameters: Name Type Description element Element × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-14T15:19:49-07:00 using the DocStrap template. "},"Cacheable.html":{"id":"Cacheable.html","title":"Class: Cacheable","body":" Documentation Classes AppAppDataAttributeHandlerCacheableHtmlScreenRequestScreenRouteScreenSurface Global dataAttributeHandlererrorsutils Class: Cacheable Cacheable new Cacheable() Abstract class for defining cacheable behavior. Members &lt;protected, non-null&gt; cache :Object Holds the cached data. Type: Object Default Value: null &lt;protected&gt; cacheable :boolean Holds whether class is cacheable. Type: boolean Default Value: false Methods addCache(content) Adds content to the cache. Parameters: Name Type Description content string Content to be cached. clearCache() Clears the cache. disposeInternal() Disposes of this instance's object references. &lt;protected&gt; getCache() Gets the cached content. Returns: Cached content. Type Object isCacheable() Whether the class is cacheable. Returns: Returns true when class is cacheable, false otherwise. Type boolean setCacheable(cacheable) Sets whether the class is cacheable. Parameters: Name Type Description cacheable boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-14T15:19:49-07:00 using the DocStrap template. "},"HtmlScreen.html":{"id":"HtmlScreen.html","title":"Class: HtmlScreen","body":" Documentation Classes AppAppDataAttributeHandlerCacheableHtmlScreenRequestScreenRouteScreenSurface Global dataAttributeHandlererrorsutils Class: HtmlScreen HtmlScreen new HtmlScreen() Screen class that perform a request and extracts surface contents from the response content. Extends RequestScreen Members &lt;protected, stat ed From: Cacheable#addCache allocateVirtualDocumentForContent(htmlString) Allocates virtual document for content. After allocated virtual document can be accessed by this.virtualDocument. Parameters: Name Type Description htmlString string appendStyleIntoDocument_(newStyle) Customizes logic to append styles into document. Relevant to when tracking a style by id make sure to re-positions the new style in the same dom order. Parameters: Name Type Description newStyle Element assertSameBodyIdInVirtualDocument() If body is used as surface forces the requested documents to have same id of the initial page. &lt;protected&gt; assertValidResponseStatusCode(status) Asserts that response status code is valid. Parameters: Name Type Description status number Inherited From: RequestScreen#assertValidResponseStatusCode beforeDeactivate() Gives the Screen a chance to cancel the navigation and stop itself from being deactivated. Can be used, for example, if the screen has unsaved state. Lifecycle. Clean-up should not be preformed here, since the navigation may still be cancelled. Do clean-up in deactivate. Inherited From: Screen#beforeDeactivate Returns: If returns true, the current screen is locked and the next nagivation interrupted. Type boolean beforeUpdateHistoryPath() Gives the Screen a chance format the path before history update. Inherited From: Screen#beforeUpdateHistoryPath Returns: Navigation path to use on history. Type string beforeUpdateHistoryState() Gives the Screen a chance format the state before history update. Inherited From: Screen#beforeUpdateHistoryState Returns: History state to use on history. Type object clearCache() Clears the cache. Inherited From: Cacheable#clearCache copyNodeAttributesFromContent_() Copies attributes from the tag of content to the given node. deactivate() Allows a screen to do any cleanup necessary after it has been deactivated, for example cancelling outstanding requests or stopping timers. Lifecycle. Inherited From: Screen#deactivate erited From: RequestScreen#getHttpMethod Returns: Type string getId() Gets the screen id. Inherited From: Screen#getId Returns: Type string getRequest() Gets the request object. Inherited From: RequestScreen#getRequest Returns: Type Object getRequestPath() Gets request path. Inherited From: RequestScreen#getRequestPath Returns: Type string getResourceKey_(resource) Extracts a key to identify the resource based on its attributes. Parameters: Name Type Description resource Element Returns: Extracted key based on resource attributes in order of preference: id, href, src. Type string getSurfaceContent(surfaceId) Returns the content for the given surface, or null if the surface isn't used by this screen. This will be called when a screen is initially constructed or, if a screen is non-cacheable, when navigated. Parameters: Name Type Description surfaceId string The id of the surface DOM element. Inherited From: Screen#getSurfaceContent Overrides: RequestScreen#getSurfaceContent Returns: This can return a string or node representing the content of the surface. If returns falsy values surface default content is restored. Type string | Element getTimeout() Gets the request timeout. Inherited From: RequestScreen#getTimeout Returns: Type number getTitle() Gets the screen title. Inherited From: Screen#getTitle Returns: Type string getTitleSelector() Gets the title selector. Returns: Type string isCacheable() Whether the class is cacheable. Inherited From: Cacheable#isCacheable Returns: Returns true when class is cacheable, false otherwise. Type boolean isValidResponseStatusCode(statusCode) Checks if response succeeded. Any status code 2xx or 3xx is considered valid. Parameters: Name Type Description statusCode number Inherited From: RequestScreen#isValidResponseStatusCode load( [path]) Returns all contents for the surfaces. This will pass the loaded content to Screen.load with all information you need to fulfill the surfaces. Lifecycle. Parameters: Name Type Argument Descripti T :String Holds the default surface name. Elements on the page must contain a child element containing the default content, this element must be as following: Example: Default surface content. The default content is relevant for the initial page content. When a screen doesn't provide content for the surface the default content is restored into the page. Type: String Default Value: default &lt;protected&gt; activeChild :Element Holds the active child element. Type: Element Default Value: null &lt;protected&gt; defaultChild :Element Holds the default child element. Type: Element Default Value: null &lt;protected&gt; element :Element Holds the element with the specified surface id, if not found creates a new element with the specified id. Type: Element Default Value: null &lt;protected&gt; id :String Holds the surface id. Type: String Default Value: null transitionFn Holds the default transitionFn for the surfaces. Default Value: null Methods &lt;static&gt; defaultTransition( [from] [, to]) Holds the default transition for all surfaces. Each surface could have its own transition. Example: surface.setTransitionFn(function(from, to) { if (from) { from.style.display = 'none'; from.classList.remove('flipped'); } if (to) { to.style.display = 'block'; to.classList.add('flipped'); } return null; }); Parameters: Name Type Argument Description from Element &lt;optional&gt; &lt;nullable&gt; The visible surface element. to Element &lt;optional&gt; &lt;nullable&gt; The surface element to be flipped. addContent(screenId, opt_content) Adds screen content to a surface. If content hasn't been passed, see if an element exists in the DOM that matches the id. By convention, the element should already be nested in the right element and should have an id that is a concatentation of the surface id + '-' + the screen id. Parameters: Name Type Description screenId string The screen id the content belongs too. opt_content string | Element The string content or element to add be added as surface content. Returns: Type Element createChild(screenId) Creates child node for the surface. Parameters: Name Type Description screenId string The screen id. Returns: Type Element getChild(screenId) Gets child node of the surface. Parameters: Name Type Description screenId string The screen id. Returns: Type Element getElement() Gets the surface element from element, and sets it to the el property of the current instance. this.element will be used. Returns: The current surface element. Type Element getId() Gets the surface id. Returns: Type String getTransitionFn() Gets the surface transition function. See Surface.defaultTransition. Returns: The transition function. Type function maybeWrapContentAsDefault_() If default child is missing, wraps surface content as default child. If surface have static content, make sure to place a surfaceId-default element inside surface, only contents inside the default child will be replaced by navigation. remove(screenId) Removes screen content from a surface. Parameters: Name Type Description screenId string The screen id to remove. setId(id) Sets the surface id. Parameters: Name Type Description id string setTransitionFn( [transitionFn]) Sets the surface transition function. See Surface.defaultTransition. Parameters: Name Type Argument Description transitionFn function &lt;optional&gt; &lt;nullable&gt; The transition function. show(screenId) Shows screen content from a surface. Parameters: Name Type Description screenId String The screen id to show. Returns: Pauses the navigation until it is resolved. Type CancellablePromise toString() Returns: Type String transition( [from] [, to]) Invokes the transition function specified on transition attribute. Parameters: Name Type Argument Description from Element &lt;optional&gt; &lt;nullable&gt; to Element &lt;optional&gt; &lt;nullable&gt; Returns: This can return a promise, which will pause the navigation until it is resolved. Type CancellablePromise × Search results Close Documentation gen
